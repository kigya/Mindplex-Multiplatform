name: Pre-build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  detekt:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ macos-latest ]

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/setup_gradle

      - name: Detekt
        uses: gradle/gradle-build-action@v3
        with:
          arguments: detekt detektDebug
