[versions]
# Basic Environment Setup
java = "17"
minSdk = "28"
compileSdk = "34"
targetSdk = "34"

# Gradle and Kotlin
agp = "8.3.2"
kotlin = "2.0.0-RC1"
ksp = "2.0.0-RC1-1.0.20"

# Serialization and Collections
kotlinx-serialization = "1.6.2"
kotlinx-collections-immutable = "0.3.7"

# Compose and Lifecycle Versions
compose-compiler = "1.5.10"
compose-activity = "1.9.0"
compose-multiplatform = { require = "1.6.10-beta02" }
lifecycle = { require = "2.7.0" }

# Decompose and UI Components
decompose = "3.0.0-alpha09"
essenty = "2.0.0"
compottie = "1.1.2"

# DI and Service Frameworks
koin = "3.5.3"

ktor = "2.3.9"
ktorfit = "1.12.0"

# Local Storage
dataStore = "1.1.0"

# Coroutines for Async Programming
coroutines = "1.8.0"

# Tests
konsist = "0.15.1"
junit = "5.11.0-M1"

detekt = "1.23.6"
detekt-compose = "1.3.0"

[libraries]
# Compose Libraries
compose-android-activity = { module = "androidx.activity:activity-compose", version.ref = "compose-activity" }
lifecycle-runtime-compose = { module = "androidx.lifecycle:lifecycle-runtime-compose", version.ref = "lifecycle" }
lifecycle-runtime-ktx = { module = "androidx.lifecycle:lifecycle-runtime-ktx", version.ref = "lifecycle" }

# Coroutines Libraries
coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "coroutines" }

# DataStore Libraries
dataStore-core = { module = "androidx.datastore:datastore-core", version.ref = "dataStore" }
dataStore-preferences = { module = "androidx.datastore:datastore-preferences", version.ref = "dataStore" }
dataStore-preferences-core = { module = "androidx.datastore:datastore-preferences-core", version.ref = "dataStore" }

# Decompose and UI Libraries
decompose = { module = "com.arkivanov.decompose:decompose", version.ref = "decompose" }
decompose-extensions = { module = "com.arkivanov.decompose:extensions-compose", version.ref = "decompose" }
essenty = { module = "com.arkivanov.essenty:lifecycle", version.ref = "essenty" }
compottie = { module = "io.github.alexzhirkevich:compottie", version.ref = "compottie" }

# Koin Dependency Injection Libraries
koin-core = { module = "io.insert-koin:koin-core", version.ref = "koin" }

# Ktor Libraries for Networking
ktor-client-serialization = { module = "io.ktor:ktor-client-serialization", version.ref = "ktor" }
ktor-client-content-negotiation = { module = "io.ktor:ktor-client-content-negotiation", version.ref = "ktor" }
ktor-serialization-kotlinx-json = { module = "io.ktor:ktor-serialization-kotlinx-json", version.ref = "ktor" }
ktor-client-cio = { module = "io.ktor:ktor-client-cio", version.ref = "ktor" }

# Ktorfit Libraries for Retrofit-like Ktor Extensions
ktorfit = { module = "de.jensklingenberg.ktorfit:ktorfit-lib", version.ref = "ktorfit" }
ktorfit-ksp = { module = "de.jensklingenberg.ktorfit:ktorfit-ksp", version.ref = "ktorfit" }

# Kotlin Test Libraries
kotlin-test = { module = "org.jetbrains.kotlin:kotlin-test", version.ref = "kotlin" }
#detekt-plugins-compose = { module = "ru.kode:detekt-rules-compose", version.ref = "detekt-compose" }
detekt-plugins-formatting = { module = "io.gitlab.arturbosch.detekt:detekt-formatting", version.ref = "detekt" }
detekt-plugins-compose = { module = "io.nlopez.compose.rules:detekt", version = "0.3.13" }

# Serialization and Immutable Collections Libraries
kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlinx-serialization" }
kotlinx-collections-immutable = { module = "org.jetbrains.kotlinx:kotlinx-collections-immutable", version.ref = "kotlinx-collections-immutable" }

# Test Libraries
konsist = { module = "com.lemonappdev:konsist", version.ref = "konsist" }
junit-jupiter-engine = { module = "org.junit.jupiter:junit-jupiter-engine", version.ref = "junit" }

# Gradle Plugins
gradle-kotlin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
gradle-kotlin-multiplatform = { module = "org.jetbrains.kotlin.multiplatform:org.jetbrains.kotlin.multiplatform.gradle.plugin", version.ref = "kotlin" }
gradle-kotlinx-serialization = { module = "org.jetbrains.kotlin:kotlin-serialization", version.ref = "kotlin" }
gradle-ksp = { module = "com.google.devtools.ksp:com.google.devtools.ksp.gradle.plugin", version.ref = "ksp" }
gradle-ktorfit = { module = "de.jensklingenberg.ktorfit:ktorfit-gradle-plugin", version.ref = "ktorfit" }
gradle-android = { module = "com.android.tools.build:gradle", version.ref = "agp" }
gradle-compose = { module = "org.jetbrains.compose:org.jetbrains.compose.gradle.plugin", version.ref = "compose-multiplatform" }
gradle-koin = { module = "io.insert-koin:koin-gradle-plugin", version.ref = "koin" }
gradle-detekt = { module = "io.gitlab.arturbosch.detekt:detekt-gradle-plugin", version.ref = "detekt" }

[bundles]
# Bundles Grouping Related Libraries
dataStore = ["dataStore-core", "dataStore-preferences", "dataStore-preferences-core"]
decompose = ["decompose", "decompose-extensions"]
ktor = ["ktor-client-serialization", "ktor-client-content-negotiation", "ktor-serialization-kotlinx-json", "ktor-client-cio"]

[plugins]
# Plugin Configurations
android-application = { id = "com.android.application", version.ref = "agp" }
android-library = { id = "com.android.library", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-multiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
compose = { id = "org.jetbrains.compose", version.ref = "compose-multiplatform" }
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }
ktorfit = { id = "de.jensklingenberg.ktorfit", version.ref = "ktorfit" }
detekt = { id = "io.gitlab.arturbosch.detekt", version.ref = "detekt" }

convention-build-feature-buildConfig = "build-feature.build-config:1.0"
convention-build-feature-resValues = "build-feature.res-values:1.0"
convention-build-feature-compose = "build-feature.compose:1.0"

convention-component-android-compose = "component.android.compose:1.0"
convention-component-shared-compose = "component.shared.compose:1.0"
convention-component-ktorfit = "component.ktorfit:1.0"
convention-component-android-decompose = "component.android.decompose:1.0"
convention-component-shared-decompose = "component.shared.decompose:1.0"
convention-component-koin = "component.koin:1.0"
convention-component-shared-test = "component.shared.test:1.0"
convention-component-jvm-konsist = "component.jvm.konsist:1.0"

convention-bundle-android-ui-screen-compose = "bundle.android.ui.screen.compose:1.0"
convention-bundle-shared-ui-screen-compose = "bundle.shared.ui.screen.compose:1.0"

convention-config-android = "config.android:1.0"
convention-config-android-library = "config.android.library:1.0"
convention-config-kotlin-library = "config.kotlin.library:1.0"
convention-config-shared-library = "config.shared.library:1.0"
