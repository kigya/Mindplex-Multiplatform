[versions]
java = "17"
minSdk = "28"
compileSdk = "34"
targetSdk = "34"

agp = "8.4.0"
kotlin = "1.9.23"
ksp = "1.9.23-1.0.19"

compose-compiler = "1.5.11"
compose-activity = "1.9.0"
compose-multiplatform = "1.6.1"
lifecycle = "2.7.0"

decompose = "2.2.2"
decompose-router = "0.5.1"

koin = "3.5.3"

ktor = "2.3.9"
ktorfit = "1.12.0"

settings = "1.1.1"

detekt = "1.23.6"
detekt-compose = "1.3.0"

[libraries]
kotlin-test = { module = "org.jetbrains.kotlin:kotlin-test", version.ref = "kotlin" }

compose-android-activity = { module = "androidx.activity:activity-compose", version.ref = "compose-activity" }
#compose-android-ui-test-manifest = { module = "androidx.compose.ui:ui-test-manifest" }
compose-android-lifecycle = { module = "androidx.lifecycle:lifecycle-runtime-compose", version.ref = "lifecycle" }

decompose = { module = "com.arkivanov.decompose:decompose", version.ref = "decompose" }
decompose-android = { module = "com.arkivanov.decompose:extensions-compose-jetpack", version.ref = "decompose" }
decompose-multiplatform = { module = "com.arkivanov.decompose:extensions-compose-jetbrains", version.ref = "decompose" }
decompose-router = { module = "io.github.xxfast:decompose-router", version.ref = "decompose-router" }

koin-bom = { module = "io.insert-koin:koin-bom", version.ref = "koin" }
koin-core = { module = "io.insert-koin:koin-core" }
#koin-android = { module = "io.insert-koin:koin-android" }
koin-compose = { module = "io.insert-koin:koin-compose" }
koin-androidx-compose = { module = "io.insert-koin:koin-androidx-compose" }
koin-ktor = { module = "io.insert-koin:koin-ktor" }

ktor-client-serialization = { module = "io.ktor:ktor-client-serialization", version.ref = "ktor" }
ktor-client-content-negotiation = { module = "io.ktor:ktor-client-content-negotiation", version.ref = "ktor" }
ktor-serialization-kotlinx-json = { module = "io.ktor:ktor-serialization-kotlinx-json", version.ref = "ktor" }
ktor-client-cio = { module = "io.ktor:ktor-client-cio", version.ref = "ktor" }

ktorfit = { module = "de.jensklingenberg.ktorfit:ktorfit-lib", version.ref = "ktorfit" }
ktorfit-ksp = { module = "de.jensklingenberg.ktorfit:ktorfit-ksp", version.ref = "ktorfit" }

#detekt-plugins-compose = { module = "ru.kode:detekt-rules-compose", version.ref = "detekt-compose" }
detekt-plugins-formatting = { module = "io.gitlab.arturbosch.detekt:detekt-formatting", version.ref = "detekt" }
detekt-plugins-compose = { module = "io.nlopez.compose.rules:detekt", version = "0.3.13" }

gradle-kotlin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
gradle-kotlin-multiplatform = { module = "org.jetbrains.kotlin.multiplatform:org.jetbrains.kotlin.multiplatform.gradle.plugin", version.ref = "kotlin" }
gradle-ksp = { module = "com.google.devtools.ksp:com.google.devtools.ksp.gradle.plugin", version.ref = "ksp" }
gradle-ktorfit = { module = "de.jensklingenberg.ktorfit:ktorfit-gradle-plugin", version.ref = "ktorfit" }
gradle-android = { module = "com.android.tools.build:gradle", version.ref = "agp" }
gradle-compose = { module = "org.jetbrains.compose:org.jetbrains.compose.gradle.plugin", version.ref = "compose-multiplatform" }
gradle-detekt = { module = "io.gitlab.arturbosch.detekt:detekt-gradle-plugin", version.ref = "detekt" }

[bundles]
ktor = ["ktor-client-serialization", "ktor-client-content-negotiation", "ktor-serialization-kotlinx-json", "ktor-client-cio"]

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
android-library = { id = "com.android.library", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-multiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
compose = { id = "org.jetbrains.compose", version.ref = "compose-multiplatform" }
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }
ktorfit = { id = "de.jensklingenberg.ktorfit", version.ref = "ktorfit" }
detekt = { id = "io.gitlab.arturbosch.detekt", version.ref = "detekt" }

convention-build-feature-buildConfig = "build-feature.build-config:1.0"
convention-build-feature-resValues = "build-feature.res-values:1.0"
convention-build-feature-compose = "build-feature.compose:1.0"

convention-component-android-compose = "component.android.compose:1.0"
convention-component-shared-compose = "component.shared.compose:1.0"
convention-component-ktorfit = "component.ktorfit:1.0"

convention-bundle-android-ui-screen-compose = "bundle.android.ui.screen.compose:1.0"
convention-bundle-shared-ui-screen-compose = "bundle.shared.ui.screen.compose:1.0"

convention-config-android = "config.android:1.0"
convention-config-android-library = "config.android.library:1.0"
convention-config-kotlin-library = "config.kotlin.library:1.0"
convention-config-shared-library = "config.shared.library:1.0"
